<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagems/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagems/foto-m.png" type="image/png">
        <img src="imagems/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo um audio</h1>
    <p>vamos aprender reproduzir audios em HTML5</p>
    <h1>Metodo mais limitado</h1>
    <audio src="midias/windows demon.mp3" controls autoplay></audio>
    <h1>Metodo mais eficiente</h1>
    <audio preload="metadata" controls autoplay loop >
        <source src="midias/lulu.mp3" type="audio/mpeg">
        <source src="midias/lulu.ogg" type="audio/ogg">
        <source src="midias/lulu.wav" type="audio/wav">



    </audio>
<p>baixe <a href="midias/lulu.mp3" target="_blank" rel="prov">seu audio aqui </a></p>
</body>
</html>
